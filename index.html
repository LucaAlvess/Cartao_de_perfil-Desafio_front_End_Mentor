<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container"> <!--InÃ­cio Container-->
        <div class="bg-pattern-top"> <!-- inicio pattern top-->
            <img src="images/bg-pattern-top.svg">
        </div> <!--fim pattern top-->
        <div class="bg-pattern-bottom"> <!--inicio pattern bottom-->
            <img src="images/bg-pattern-bottom.svg">
        </div> <!--fim parttern bottom-->

        <div class="conteudo"> <!--inicio conteudo-->
            <div class="cartao"> <!--inicio cartao-->
                <div class="cartao-usuario"> <!--inicio cartao usuario-->
                    <span class="img-usuario">
                        <img src="images/Victor.jpg">
                    </span>
                    <h2 class="nome-usuario">
                        Victor Crest
                        <span class="idade-usuario">
                            26
                        </span>
                    </h2>
                    <p class="cidade-usuario">London</p>
                </div> <!--fim cartao usuario-->
                <div class="cartao-usuario-footer"> <!--incio footer usuario-->
                    <ul class="info-social">
                        <li class="item-numero-social">
                            <span class="social-numero">80k</span>
                            <span class="descricao-numero">Followers</span>
                        </li>
                        <li class="item-numero-social">
                            <span class="social-numero">803k</span>
                            <span class="descricao-numero">Likes</span>
                        </li>
                        <li class="item-numero-social">
                            <span class="social-numero">1.4k</span>
                            <span class="descricao-numero">Photos</span>
                        </li>
                    </ul>
                </div> <!--fim footer usuario-->
            </div> <!--fim cartao-->         
        </div> <!--fim conteudo-->
    </div> <!--Fim Container-->
    
</body>
</html>
